<script type="text/javascript">

    var FILE=[];//文件名
    const Url1="{:U('User/deleteFile')}";
    const Url2="{:U('File/UserinfoSearchByLabel')}";
    /*  遍历渲染  */
    let xx=(text,i)=>{
        let str=`<li><span><i class="fa fa-trash-o fa-lg" title="delete" ></i><a href="${text.downloadurl}">${text.filename}</a></span><span>${text.count}</span><span>xxx</span><span>${text.upfile_time}</span><span class="label">${text.filelabel}</span></li>`;
        document.getElementById('Content').innerHTML+=str;
    }

    let xd=(name,Url)=>{
        fetch(Url,{
            method:"post",
            headers:{
                "Content-type":"application/x-www-form-urlencoded"
            },
            credentials: "same-origin",
            body:name
        })
            .then(response=>{
            if (response.status == 200){
            return response.text();
        }
    })
    .then(data=>{
            if(data=='1000')
        window.location.reload();
    else if(data=='1001')
            alert("删除失败");
        else
            alert("未知错误");
    })
    }
    let xl=(name,Url)=>{
        fetch(Url,{
            method:"post",
            headers:{
                "Content-type":"application/x-www-form-urlencoded"
            },
            credentials: "same-origin",
            body:name
        })
            .then(response=>{
            if (response.status == 200){
            return response.json();
        }
    })
    .then(text=>{
            document.getElementById('Content').innerHTML='';
       // console.log("请求成功，响应数据为:",text);
        FILE=[];
        for (let i in text) {
            xx(text[i],i);
            FILE[i]=text[i];
        }
        var delet = document.getElementsByClassName('fa-trash-o');
        var label = document.getElementsByClassName('label');
        for (let x=0; x<delet.length;x++) {
            delet[x].onclick = function(){
                let r=confirm("确认要删除"+FILE[x].filename+"吗？");
                let filename=FILE[x].filesavename;
                if(r==true)
                    xd("filesavename="+filename,Url1);
            }
        }
        for (let x=0; x<label.length;x++) {
            label[x].onclick = function(){
                let tfilelabel=FILE[x].filelabel;
                tfilelabel = tfilelabel.replace(/\+/g, "%2B");
                tfilelabel = tfilelabel.replace(/\&/g, "%26");
                xl(`filelabel=${tfilelabel}`,Url2);
            }
        }
    })
    }

    /*  获取数据  */
    (function Getdata(){
        const url=`{:U('User/userinfo')}`;
        fetch(url,{
            method:"post",
            headers:{
                "Content-type":"application/x-www-form-urlencoded"
            },
            credentials: "same-origin"
        })
            .then(response=>{
            if (response.status == 200){return response;}})
    .then(data=>{return data.json();})
    .then(text=>{
            document.getElementById('Content').innerHTML='';
      //  console.log("请求成功，响应数据为:",text);
        FILE=[];
        for (let i in text) {
            xx(text[i],i);
            FILE[i]=text[i];
        }
        var delet = document.getElementsByClassName('fa-trash-o');
        var label = document.getElementsByClassName('label');
        for (let x=0; x<delet.length;x++) {
            delet[x].onclick = function(){
                let r=confirm("确认要删除"+FILE[x].filename+"吗？");
                let filename=FILE[x].filesavename;
                if(r==true)
                    xd("filesavename="+filename,Url1);
            }
        }
        for (let x=0; x<label.length;x++) {
            label[x].onclick = function(){
                let tfilelabel=FILE[x].filelabel;
                tfilelabel = tfilelabel.replace(/\+/g, "%2B");
                tfilelabel = tfilelabel.replace(/\&/g, "%26");
                xl(`filelabel=${tfilelabel}`,Url2);
            }
        }
    })
    .catch(err=>{
        //    console.log("Fetch错误:"+err);
    })
    })();
    var Find=()=>{
        let myselect=document.getElementById("search").value;
        document.getElementById('Content').innerHTML='';
        //   console.log( myselect);
        for (let str in FILE) {
            if(FILE[str].filename.includes(myselect))
            {
                //        console.log(FILE[str]);
                xx(FILE[str],str);
            }
        }
        document.getElementById("search").value='';
        var label = document.getElementsByClassName('label');
        for (let x=0; x<label.length;x++) {
            label[x].onclick = function(){
                let tfilelabel=FILE[x].filelabel;
                tfilelabel = tfilelabel.replace(/\+/g, "%2B");
                tfilelabel = tfilelabel.replace(/\&/g, "%26");
                xl(`filelabel=${tfilelabel}`,Url2);
            }
        }
    }
