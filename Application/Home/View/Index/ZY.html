<div class="ui small modal" id="login">
  <div class="ui error message" id="error" hidden></div>

  <form class="ui  form" action="">
    <div class="ui padded column aligned very relaxed stackable grid">

            <input name="username" placeholder="用户名" type="text" id="username" onkeydown="key_login(event)">

        </div>
        <div class="field">

          <div class="ui left icon input" style="padding: 0">
            <input name="" placeholder="密码" type="password" id="password" onkeydown="key_login(event)">

      </div>
    </div>
    <!-- <div class="ui error message"></div> -->

<script type="text/javascript">
    function key_login(event) {
        if (event.keyCode == 13) {
            login();
        }
    }

    function show_error(error) {
        $("#error").text(error);
        $("#error").show();
    }

    function success(session_id) {
        window.location.href = "{:U('Index/index')}";
    }

    function login() {
        $("#Login").addClass("loading");
        $.ajax({
            url: "{:U('User/login')}",
            type: 'POST',
            data: {
                "username": $("#username").val(),
                "password": $("#password").val(),
                //"_csrf": document.head.getAttribute('data-csrf-token')
            },
            async: true,
            success: function(data) {
                console.log(data);
                error_code = data.error_code;
                switch (error_code) {
                    case 1001:
                        show_error("用户不存在");
                        break;
                    case 1002:
                        show_error("密码错误");
                        break;
                    case 1:
                        success(data.session_id);
                        return;
                    default:
                        show_error("未知错误");
                        break;
                }
                $("#Login").text("login");
                $("#Login").removeClass("loading");

            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                // alert(XMLHttpRequest.responseText);
                show_error("未知错误");
                $("#Login").text("登录");
                $('.ui.small.modal').modal('hide');
            }
        });
    }
    $(document).ready(function() {
        $("#Login").click(function() {
            login();
        });
    });
</script>

  <script type="text/javascript">
      function show_error1(error) {
          $("#errorinfo").text(error);
          $("#errorinfo").show();
      }

      function success1() {
          alert("注册成功");
          window.location.href = "{:U('/list')}";
      }

      function submit() {
          if ($("#password1").val() != $("#password2").val()) {
              show_error1("两次输入的密码不一致");
              return;
          }
          $("#sign_up").addClass("loading");
          $.ajax({
              url: "{:U('User/register')}",

              type: 'POST',
              async: true,
              data: {
                  username: $("#username1").val(),
                  password1: $("#password1").val(),
                  password2: $("#password2").val(),
                  email: $("#email").val(),
                  // _csrf: document.head.getAttribute('data-csrf-token')
              },
              success: function(data) {
                  console.log(data);

                  error_code = data.error_code;
                  switch (error_code) {
                      case 2001:
                          show_error1("服务器未收到数据");
                          break;
                      case 2005:
                      case 2002:
                          show_error1("用户名为学号");
                          break;
                      case 2007:
                      case 2003:
                          show_error1("密码不得为空");
                          break;
                      case 2008:
                          show_error1("已经有人用过这个用户名了");
                          break;
                      case 2009:
                          show_error1("两次密码不一样");
                          break
                      case 2010:
                          show_error1(data.error);
                          break
                      case 1:
                          success1();
                          break;
                      default:
                          show_error1("未知错误：" + JSON.stringify(data));
                          break;
                  }
                  $("#sign_up").removeClass("loading");
              },
              error: function(XMLHttpRequest, textStatus, errorThrown) {
                  alert(XMLHttpRequest.responseText);
                  show_error("未知错误");
                  $("#sign_up").removeClass("loading");
              }
          });
      }
      $(document).ready(function() {
          $("#sign_up").click(function() {
              submit();
          });
      });
  </script>

<script type="text/javascript" >

    var FILE=[];//文件名
    const Url2="{:U('File/showFileSearchByLabel')}";
    const Url3="{:U('Jubao/fileJubao')}";
    /*  遍历渲染  ${text.fileusername}*/
    let xx=(text,i)=>{
        let str=`<li><span><i class="fa fa-exclamation-triangle" title="举报该资源" style="color: #a00;margin-right: 30px;"></i><a href="${text.downloadurl}" style="display:inline-block;">${text.filename}</a></span><span>${text.fileusername}</span><span>${text.upfile_time}</span><span class="label">${text.filelabel}</span></li>`
        document.getElementById('Content').innerHTML+=str;
    }
    let xl=(name,Url)=>{
        fetch(Url,{
            method:"post",
            headers:{
                "Content-type":"application/x-www-form-urlencoded"
            },
            credentials: "same-origin",
            body:name
        })
            .then(response=>{
            if (response.status == 200){
            return response.json();
        }
    })
    .then(text=>{
            document.getElementById('Content').innerHTML='';
        console.log("请求成功，响应数据为:",text);
        FILE=[];
        for (let i in text) {
            xx(text[i],i);
            FILE[i]=text[i];
        }
        var jubao = document.getElementsByClassName('fa-exclamation-triangle');
        for (let x=0; x<jubao.length;x++) {
            jubao[x].onclick = function(){
                let r=confirm("确认要举报"+FILE[x].filename+"吗？");
                let filename=FILE[x].filesavename;
                if(r==true)
                    xp("filesavename="+filename,Url3);
            }
        }
    })
    }
    /*********举报********/
    let xp=(name,Url)=>{
        fetch(Url,{
            method:"post",
            headers:{
                "Content-type":"application/x-www-form-urlencoded"
            },
            credentials: "same-origin",
            body:name
        })
            .then(response=>{
            if (response.status == 200){
            return response.json();
        }
    })
    .then(data=>{
        console.log(data);
        if(data=='1000')
        window.location.reload();
        else if(data=='1001')
            alert("举报失败");
        else
            alert("举报成功");
    })
    }
    /*  选择  */
    var Change=()=>{
        const url=`{:U('File/showfile')}`;
        let myselect=document.getElementById("Sel");
        let index=myselect.selectedIndex ; // selectedIndex代表的是你所选中项的index
        let val=myselect.options[index].value

        fetch(url,{
            method:"post",
            headers:{
                "Content-type":"application/x-www-form-urlencoded"
            },
            credentials: "same-origin",
            body:`select=${val}`
        })
            .then(response=>{
            if (response.status == 200){
            return response;
        }
    })
    .then(data=>{
            return data.json();
    })
    .then(text=>{
            document.getElementById('Content').innerHTML='';
        console.log("请求成功，响应数据为:",text);
        FILE=[];
        for (let i in text) {
            xx(text[i],i);
            FILE[i]=text[i];
        }
        var label = document.getElementsByClassName('label');
        var jubao = document.getElementsByClassName('fa-exclamation-triangle');
        for (let x=0; x<label.length;x++) {
            label[x].onclick = function(){
                let tfilelabel=FILE[x].filelabel;
                tfilelabel = tfilelabel.replace(/\+/g, "%2B");
                tfilelabel = tfilelabel.replace(/\&/g, "%26");
                xl(`filelabel=${tfilelabel}`,Url2);
            }
        }
        for (let x=0; x<jubao.length;x++) {
            jubao[x].onclick = function(){
                let r=confirm("确认要举报"+FILE[x].filename+"吗？");
                let filename=FILE[x].filesavename;
                if(r==true)
                    xp("filesavename="+filename,Url3);
            }
        }
    })
    .catch(err=>{
       //     console.log("Fetch错误:"+err);
    })
    }
    /*  搜索  */
    var Find=()=>{
        let myselect=document.getElementById("search").value;
        document.getElementById('Content').innerHTML='';
     //   console.log( myselect);
        // if(!myselect)
        for (let str in FILE) {
            if(FILE[str].filename.includes(myselect))
            {
        //        console.log(FILE[str]);
                xx(FILE[str],str);
            }
        }
        document.getElementById("search").value='';
        var label = document.getElementsByClassName('label');
        for (let x=0; x<label.length;x++) {
            label[x].onclick = function(){
                let tfilelabel=FILE[x].filelabel;
                tfilelabel = tfilelabel.replace(/\+/g, "%2B");
                tfilelabel = tfilelabel.replace(/\&/g, "%26");
                xl(`filelabel=${tfilelabel}`,Url2);
            }
        }
    }

</script>
